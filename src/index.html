<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <button type="button" class="profile__image-button">
          <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка профиля">
          <svg xmlns="http://www.w3.org/2000/svg" class="profile__edit-icon" width="26" height="26" fill="none"
            viewBox="0 0 26 26">
            <path fill="#FFF" d="M26 3.45 6.76 22.79l-3.43-3.5L22.51 0 26 3.45ZM0 26l5.1-1.53-3.58-3.46L0 26Z" />
          </svg>
        </button>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit_profile" novalidate>
          <input type="text" name="name" id="name__input" class="popup__input popup__input_type_name" placeholder="Имя"
            minlength="2" maxlength="20" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__input-error name__input-error"></span>
          <input type="text" name="description" id="description__input"
            class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200"
            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__input-error name__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-avatar popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit_avatar" novalidate>
          <input type="url" name="avatar" id="avatar__input" class="popup__input popup__input_type_avatar"
            placeholder="Укажите ссылку на аватар" required>
          <span class="avatar__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new_place" novalidate>
          <input type="text" name="place_name" id="place__input" class="popup__input popup__input_type_card-name"
            placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__input-error place__input-error"></span>
          <input type="url" name="link" id="url__input" class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error place__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image popup_is-animated">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
  <!-- <script src="./scripts/index.js" defer></script> -->

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button" data-card-id=""></button>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <div class="card__like-container">
          <button type="button" class="card__like-button" data-card-id=""></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
